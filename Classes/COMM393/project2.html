<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
<style type="text/css">

.contain {
	width: 900px;
	height: 600px;
	padding: auto;
	margin: auto;
	border: 1px red solid;
}

#block {
	visibility: hidden;
}

.red {
	width: 50px;
	height: 50px;
	background-color: #ff0000;
}

#start {
	padding: 10%;
}

#begin {
	padding-left: 40%;
	padding-top: 100px;
	margin: auto;
}

</style>

<script type="text/javascript">
window.onload= function(){

	var start= document.getElementById("start");
	var begin= document.getElementById("begin");
	var rawX, rangeX, adjustX, intX; // Random int for X
	var rawY, rangeY, adjustY, intY; // Random int for Y
	
	var block = document.getElementById("block"); // Red block
	
	var points=0; // Points
	
	// What happens when you click the START button
	start.onclick= function() {
		start.style.display="none"; // Hide the button
		
		// Random X integer (For location)
		rawX = Math.random(); // Creates a random number between 0 and 1
		rangeX = 300; // Ultimately the range from 0 to this number
		adjustX = (rawX * rangeX);
		intX = Math.ceil(adjustX); // Rounds up
		
		// Random Y integer (For location)
		rawY = Math.random(); // Creates a random number between 0 and 1
		rangeY = 600; // Ultimately the range from 0 to this number
		adjustY = (30+(rawY * rangeY));
		intY = Math.ceil(adjustY); // Rounds up
		
		// Show the div in new location
		block.style.visibility = 'visible';
		block.style.position = 'relative';
		document.getElementById("block").style.left=intX+"px";
		document.getElementById("block").style.top=intY+"px";
		
		
	}
	
	block.onclick= function() {
		// Update points
		points++;
		var ob=document.getElementById("score").innerHTML= "Points: "+points;
		//document.getElementById("score")="Points: ";
		
		// Random X integer (For location)
		rawX = Math.random(); // Creates a random number between 0 and 1
		rangeX = 300; // Ultimately the range from 0 to this number
		adjustX = (rawX * rangeX);
		intX = Math.ceil(adjustX); // Rounds up
		
		// Random Y integer (For location)
		rawY = Math.random(); // Creates a random number between 0 and 1
		rangeY = 600; // Ultimately the range from 0 to this number
		adjustY = (30+(rawY * rangeY));
		intY = Math.ceil(adjustY); // Rounds up

		// Show the div in new location
		block.style.visibility = 'visible';
		block.style.position = 'relative';
		document.getElementById("block").style.left=intX+"px";
		document.getElementById("block").style.top=intY+"px";
	}	
	
	var moveRight=1;
	var moveDown=1;
		
	function move_it() {	
		if (moveRight) {
			intX = intX+1;
			document.getElementById("block").style.left=intX+"px";
			if (intX > 500){
				moveRight=0;
				}
			} else {
			intX = intX-1;
			document.getElementById("block").style.left=intX+"px";
			if (intX < 0){
				moveRight=1;
				}
			}
		if (moveDown) {
			intY = intY+1;
			document.getElementById("block").style.top=intY+"px";
			if (intY > 300){
				moveDown=0;
				}
			} else {
			intY = intY-1;
			document.getElementById("block").style.top=intY+"px";
			if (intY < 100){
				moveDown=1;
				}
			}
	}
	
	intervalId=setInterval(move_it,10)
		
	
}
</script>
</head>
<body>

	<div class="contain">
		<div id="score">Points: 2</div>
		<div style="visibility: visible; position: relative; left: 28px; top: 116px;" id="block">
			<div class="red"></div>
		</div>
		<div id="begin">
			<input style="display: none;" id="start" value="START" type="submit">
		</div>
	</div>



</body></html>
